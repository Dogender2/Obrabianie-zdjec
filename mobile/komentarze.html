    <script>
    function myFunction() {
      var x = document.getElementById("myLinks");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
    </script>
    <!--Loading screen na początku-->
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>


    <script type="text/javascript">
        if ($(window).width() > 994) {
            window.location = "../components/komentarze.html";
        }

        //Load
        $(window).on("load",function(){
            $(".loader-wrapper").fadeOut("slow");
        });
    </script>


  <script>
    var clicks = 0;
    
    function counter(){
        clicks += 1;
        
        if(clicks === 5)
        {
            $(".active").text("AŁA!!! To boli.");
        }
      
        if(clicks === 10)
        {
            $(".active").text("Nie bij!");
        }
      
        if(clicks === 15){
            $(".active").text("Musisz tak mocno klikać?");
        }
      
        if(clicks === 20){
            $(".active").text("Czyję się molestowany.");
        }
      
        if(clicks === 25){
            $(".active").text("Właściwie. Na co ty liczysz?");
        }
        
        if(clicks === 30){
            $(".active").text("Jeszcze raz mnie klikniesz tooo...");
        }
        
        if(clicks === 31){
            $(".active").text("Noo kurdeeee!!!");
        }
      
        if(clicks === 35){
            $(".active").text("Denerwujesz mnie.");
        }
      
        if(clicks === 40){
            Ups();
            $(".active").text("Widzisz co zrobiłeś?");
        }
      
        if(clicks === 45){
            Ups2();
            $(".active").text("Psuja :P");
        }
      
        if(clicks === 50){
            location.reload();
        }
    }
  
    function Ups(){
        $(".mobile-container").css("transform", "rotate(90deg)");
        $(".mobile-container").css("transform-origin", "bottom left");
        $(".mobile-container").css("position", "absolute");
        $(".mobile-container").css("top", "-100vw");
        $(".mobile-container").css("left", "0");
        $(".mobile-container").css("height", "100vw");
        $(".mobile-container").css("width", "100vh");
        $(".mobile-container").css("overflow", "auto");
    }
  
    function Ups2(){
        $(".mobile-container").css("transform", "rotate(180deg)");
        $(".mobile-container").css("height", "100vh");
        $(".mobile-container").css("width", "100vw");
        $(".mobile-container").css("position", "absolute");
        
        $(".mobile-container").css("transform-origin", "top left");
        $(".mobile-container").css("top", "100%");
        $(".mobile-container").css("left", "100%");
    }
  </script>
</body>
